<div class="modal fade" id="detailModal" tabindex="-1" aria-labelledby="detailModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-xl">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="detailModalLabel"> ... </h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>

      <div class="footer-alert-messages"> </div>
      <div class="modal-body" id="modalBody">
        <h5> CCC Module List </h5>
        <table class="table">
          <thead>
            <tr>
              <th scope="col"><b> No </b></th>
              <th scope="col"><b> Module </b></th>
              <th scope="col"><b> Tag </b></th>
              <th scope="col"><b> Hash </b></th>
              <th scope="col"><b> Option </b></th>
            </tr>
          </thead>
          <tbody> </tbody>
        </table>
      </div>
      <div class="modal-footer">
        <div class="col-sm-9">
          <form id="moduleAddForm" name="moduleAddForm">
            {% csrf_token %}
            <div class="row">
              <div class="col-4 col-sm-3">
                <label for="module-name" class="col-form-label">Module</label>
                <input type="text" class="form-control" id="module-name" name="module_name">
              </div>
              <div class="col-4 col-sm-3">
                <label for="module-tag" class="col-form-label">Tag</label>
                <input type="text" class="form-control" id="module-tag" name="module_tag">
              </div>
              <div class="col-4 col-sm-6">
                <label for="module-hash" class="col-form-label">Hash</label>
                <input type="text" class="form-control" id="module-hash" name="module_hash">
              </div>
            </div>
          </form>
        </div>
        <button type="button" class="btn btn-primary" id="detailAdd">Add</button>
        <form name="detailCloseForm">
          {% csrf_token %}
          <button type="button" class="btn btn-secondary" data-dismiss="modal" id="detailClose" name="detailClose">Close</button>
        </form>
      </div>
    </div>
  </div>
</div>
