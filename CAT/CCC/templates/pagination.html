<nav aria-label="CCC Page navigation">
  <ul class="pagination pagination-sm">
    <!-- <li class="page-item">
      <a class="page-link" href="?page=1" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li> -->
    <li class="page-item">
      {% if latest_job_list.has_previous %}
      <a class="page-link" href="?page={{latest_job_list.previous_page_number}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
      {% else %}
      <a class="page-link" href="?page={{latest_job_list.number}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
      {% endif %}
    </li>
    
    {% for i in latest_job_list.paginator %}      
      <li class="page-item"><a class="page-link" href="?page={{forloop.counter }}">{{forloop.counter }}</a></li>
    {% endfor %}
    <li class="page-item">
      {% if latest_job_list.has_next %}
      <a class="page-link" href="?page={{latest_job_list.next_page_number}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
      {% else %}
      <a class="page-link" href="?page={{latest_job_list.number}}" aria-label="Next">
        <span aria-hidden="true">&raquo;</span>
      </a>
      {% endif %}
    </li>
    <!-- <li class="page-item">
      <a class="page-link" href="?page={latest_job_list.paginator.num_pages}}" aria-label="Previous">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li> -->
  </ul>
  <!-- <span>{{latest_job_list.number}}</span>
    <span>/</span>
    <span>{{latest_job_list.paginator.num_pages}}</span> -->
</nav>
