<div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" data-backdrop="false">
  <div class="modal-dialog modal-dialog-centered" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="createModalLabel">Create Job</h4>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    </div>
      <div class="modal-body">
        <form action="{% url 'CCC:create' %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <p>
          <label id="build_date">Build Date : </label>
          <input id="build_date" type="date" name="build_date">
        </p>
        <p>
          <label id="build_time">Build Time : </label>
          <input id="build_time" type="time" name="build_time">
        </p>
      </div>
      <div class="modal-footer">
        <input class="btn btn-primary" type="submit" name="create" value="Create">
        </form>
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
