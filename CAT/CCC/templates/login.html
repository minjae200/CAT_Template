{% extends "base.html" %}
{% load static %}
{% block content %}

<form method="POST">
    {% csrf_token %}
    <div class="form-group">
        <input type="text" name="username" class="form-control" id="username" placeholder="AD ID">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" id="password" placeholder="AD Password">
    </div>
         <button type="submit" class="btn btn-info">Login</button>

    {% if messages %}
    <div class="row">
        <div class="col-sm-6 col-sm-offset-3">
            {% for message in messages %}
            <div class="alert alert-danger" role="alert">
                <p>{{ message }}</p>
            </div>
            {% endfor %}
        </div>
    </div>
    {% endif %}
</form>
{% endblock content %}
