{% extends "base.html" %}
{% load static %}

{% block content %}
<link href="{% static 'login.css' %}" rel="stylesheet">
<link href="{% static 'bootstrap_min.css' %}" rel="stylesheet">
<body class="text-center">
  <main class="form-signin">
    <form method="POST">
      {% csrf_token %}
      <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
      <div class="form-floating">
        <input type="text" class="form-control" id="floating_ad" placeholder="Username" name="username">
        <label for="floating_ad">AD ID</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" name="password">
        <label for="floatingPassword">AD Password</label>
      </div>
      <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2021â€“2021</p>

      {% if messages %}
      <div class="row">
          {% for message in messages %}
          <div class="alert alert-danger" role="alert">
              <p>{{ message }}</p>
          </div>
          {% endfor %}
      </div>
      {% endif %}
    </form>
  </main>
</body>
{% endblock content %}
